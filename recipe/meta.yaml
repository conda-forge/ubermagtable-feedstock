{% set name = "ubermagtable" %}
{% set version = "0.1.10" %}
{% set sha256 = "fc045c47f5a72bdc5ce29c316cd6bb97a8d6a76239a2007ddb3a333302e8c3a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pandas >=1.0
    - numpy >=1.18
    - pytest >=5.4

test:
  imports:
    - ubermagtable
  commands:
    - python -c "import sys; import ubermagtable as ut; sys.exit(ut.test())"

about:
  home: http://ubermag.github.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python package for manipulating OOMMF and mumax3 tabular data.
  doc_url: http://ubermagtable.readthedocs.io
  dev_url: https://github.com/ubermag/ubermagtable

extra:
  recipe-maintainers:
    - marijanbeg
    - fangohr
